<!DOCTYPE html>
<html>
    <head>
        <title>Appointment Booking</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initaial-scale=1.1">
        <link rel="stylesheet" type="text/css" href="css/sstyle.css"> 
    </head>
    <body>
        <div>
        <form><center><h1><font face="arial" size="8" color="purple">Appointment Form</font></h1></center>
            <center>
            <table><br>
                
                <tr>
                    <td>
                        Name :
                    </td>
                    <td>
                        <input type="text" placeholder="Enter Name" name="" id="name" required size="50">
                      </td>
                </tr>
                    <tr>
                        <td>
                            Surname :
                        </td>
                        <td>
                            <input type="text" placeholder="Enter Surname" name="Surname" id="Surname" required size="50">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Gender :                          
                        </td>
                        <td>
                            <input type="radio" name="Gender" id="Gender" required>Male
                            <input type="radio" name="Gender" id="Gender" required>Female
                        </td>
                    </tr>
                        <tr>
                            <td>
                                Email :
                            </td>
                            <td>
                                <input type="mail" placeholder="Enter Email ID" name="mail" id="mail" required size="50"><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Appointment Date :
                            </td>
                            <td>
                                <input type="date" name="date" id="date" required size="50" >
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Additional :
                            </td>
                            <td>
                                <input type="checkbox">Charging cabel
                                <input type="checkbox">Headphones
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Phone Number :
                            </td>
                            <td>
                                <select>
                                    <option>+1</option>
                                    <option>+91</option>
                                    <option>+98</option>
                                </select>
                                <input type="Phone" placeholder="Enter phone number" name="Phone" id="Phone" required size="42">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Console Type :                          
                            </td>
                            <td>
                                <input type="radio" name="Console" id="Console" required>PS5
                                <input type="radio" name="Console" id="Console" required>PS4
                                <input type="radio" name="Console" id="Console" required>XBOX
                                <input type="radio" name="Console" id="Console" required>PC
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Game CD :
                            </td>
                            <td>
                                <select>
                                    <option>FIFA22</option>
                                    <option>WWE 2022</option>
                                    <option>Dragon Ball Z</option>
                                    <option>Doremon</option>
                                    <option>Pokemon Go</option>
                                </select>
                            </td>
                        </tr>
                <tr>
                    <td> <br>
                        <input  type="Submit" value="Submit Application" name="">
                        <input  type="reset" value="Reset" name="">
                    </td>
                </tr>
           <img src="https://images-na.ssl-images-amazon.com/images/I/81qeA0ZGF8L.png" width="200px" height="181px">
            </table></center>
        </form>
    </div> 
    </body>
</html>
